name: weather_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6 # cupertino icons
  get: ^4.6.6 # for state management and context less stuff
  logger: ^2.0.2+1 # log events in clear way insted of (print)
  flutter_screenutil: ^5.9.0 # make app responsive
  dio: ^5.4.0 # for api requests
  http_mock_adapter: ^0.6.1 # mocking dio for testing
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging
  shared_preferences: ^2.2.2 # shared preferences persistence key value store
  location: ^5.0.0-dev.8 # for location
  flutter_launcher_icons: ^0.13.1 # change app icon
  flutter_svg: ^2.0.9 # for svg icons
  smooth_page_indicator: ^1.1.0 # for onboarding screen
  flutter_spinkit: ^5.2.0 # for loading indicator
  cached_network_image: ^3.3.1 # for network image
  carousel_slider: ^4.2.1 # for image slider
  shimmer: ^3.0.0 # for shimmer effect
  intl: ^0.19.0 # for date format
  step_progress_indicator: ^1.0.2 # for progress indicator
  lottie: ^3.0.0 # for Adobe After Effects animations
  flutter_animate: ^4.5.0 # for animation

  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  rename_app: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#0172fb"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/vectors/
  - assets/fonts/
  - assets/data/

  fonts:
  - family: Poppins
    fonts:
    - asset: assets/fonts/Poppins-Regular.ttf
      weight: 300
    - asset: assets/fonts/Poppins-Medium.ttf
      weight: 500
    - asset: assets/fonts/Poppins-SemiBold.ttf
      weight: 700
  - family: Cairo
    fonts:
    - asset: assets/fonts/Cairo-Regular.ttf
      weight: 300
    - asset: assets/fonts/Cairo-Medium.ttf
      weight: 500
    - asset: assets/fonts/Cairo-SemiBold.ttf
      weight: 900
